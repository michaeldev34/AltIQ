{% extends 'base.html' %}
{% load i18n %}

{% block title %}Iniciar sesión - AltIQ{% endblock %}

{% block content %}
<section class="max-w-md mx-auto px-4 py-16">
  <div class="bg-white border border-slate-200 rounded-2xl p-8">
    <h1 class="text-2xl font-semibold text-slate-900 mb-6 text-center">Iniciar sesión</h1>
    
    <form method="post" action="{% url 'account_login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_login" class="block text-sm font-medium text-slate-700 mb-1">Correo electrónico</label>
        <input type="email" name="login" id="id_login" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900 focus:border-transparent">
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
        <input type="password" name="password" id="id_password" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900 focus:border-transparent">
      </div>
      <button type="submit" class="w-full py-3 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-colors">
        Entrar
      </button>
    </form>
    
    <p class="mt-6 text-center text-sm text-slate-600">
      ¿No tienes cuenta? <a href="{% url 'account_signup' %}" class="text-slate-900 underline">Regístrate</a>
    </p>
  </div>
</section>
{% endblock %}
